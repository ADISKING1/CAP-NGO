<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Responsive Drop-down Menu Bar</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="./Citizens For Animal Protection (Transparent Background).png" alt="logo" height="25px" width="25px">
                CAP NGO
            </div>
            <label for="btn" class="icon">
                <span class="fa fa-bars"></span>
            </label>
            <input type="checkbox" id="btn" />
            <ul>
                <li>
                    <label for="btn-0" class="show">
                        About Us
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </label>
                    <a href="#">About Us</a>
                    <input type="checkbox" id="btn-0" />
                    <ul>
                        <li><a href="#">What do we do?</a></li>
                        <li><a href="#">About Organization</a></li>
                        <li><a href="#">Newspaper</a></li>
                        <li><a href="#">The Team</a></li>
                    </ul>
                </li>
                <li>
                    <label for="btn-1" class="show">
                        Adoption
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </label>
                    <a href="#">Adoption</a>
                    <input type="checkbox" id="btn-1" />
                    <ul>
                        <li><a href="#">Cats</a></li>
                        <li><a href="#">Dogs</a></li>
                        <li><a href="#">Other Animals</a></li>
                    </ul>
                </li>
                <li><a href="#">Campaign</a></li>
                <li><a href="#">News & Events</a></li>
                <li>
                    <label for="btn-2" class="show">
                        How can you help?
                        <i class="fas fa-chevron-right fa-sm"></i>
                    </label>
                    <a href="#">Help Us</a>
                    <input type="checkbox" id="btn-2" />
                    <ul>
                        <li><a href="#">Apply for Volunteer</a></li>
                        <li><a href="#">Sponsor an Animal</a></li>
                        <li><a href="#">Foster</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact Us</a></li>
                <li>
                    <a class="donate" href="#">
                        Donate
                        <i id="heart" class="fas fa-heart"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <header>CAP NGO</header>
            <p>
                body
            </p>
        </div>
        <script>
            $(".icon").click(function () {
                $("span").toggleClass("cancel");
            });
        </script>
    </body>
</html>
